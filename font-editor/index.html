<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Editor</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 1.5em;
            color: #fff;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .section-title {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }
        .char-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        .char-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #444;
            background: #333;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.1s;
        }
        .char-btn:hover {
            background: #444;
            border-color: #666;
        }
        .char-btn.selected {
            background: #4a90d9;
            border-color: #5aa0e9;
            color: #fff;
        }
        .char-btn.multi-width {
            border-color: #d9a34a;
            position: relative;
        }
        .char-btn.multi-width::after {
            content: attr(data-width);
            position: absolute;
            top: -4px;
            right: -4px;
            background: #d9a34a;
            color: #000;
            font-size: 9px;
            font-weight: bold;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .editor-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .pixel-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            background: #111;
            padding: 10px;
            border-radius: 8px;
        }
        .pixel-grid .pixel-row {
            display: flex;
            width: 100%;
            gap: 2px;
        }
        .pixel {
            width: 36px;
            height: 36px;
            border: 1px solid #333;
            background: #222;
            cursor: pointer;
            border-radius: 2px;
            transition: background 0.1s;
        }
        .pixel:hover {
            border-color: #666;
        }
        .pixel.on {
            background: #ff4444;
            border-color: #ff6666;
            box-shadow: 0 0 8px rgba(255, 68, 68, 0.5);
        }
        .labels {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .row-labels, .col-labels {
            display: flex;
            gap: 2px;
        }
        .col-labels {
            margin-left: 10px;
            margin-top: 5px;
        }
        .label {
            width: 36px;
            text-align: center;
            font-size: 11px;
            color: #666;
        }
        .selected-char {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .selected-char span {
            color: #4a90d9;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 12px;
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #4a90d9;
        }
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.1s;
        }
        .btn-primary {
            background: #4a90d9;
            color: #fff;
        }
        .btn-primary:hover {
            background: #5aa0e9;
        }
        .btn-secondary {
            background: #444;
            color: #e0e0e0;
        }
        .btn-secondary:hover {
            background: #555;
        }
        .btn-danger {
            background: #d9534f;
            color: #fff;
        }
        .btn-danger:hover {
            background: #c9302c;
        }
        input[type="file"] {
            display: none;
        }
        .add-char-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .add-char-input {
            width: 50px;
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 16px;
            text-align: center;
        }
        .add-char-input:focus {
            outline: none;
            border-color: #4a90d9;
        }
        .char-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .width-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 6px;
        }
        .width-control label {
            color: #888;
            font-size: 0.9em;
        }
        .width-control .width-value {
            color: #4a90d9;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        .width-btn {
            width: 28px;
            height: 28px;
            padding: 0;
            font-size: 18px;
            line-height: 1;
        }
        .segment-divider {
            width: 2px;
            height: 36px;
            background: #4a90d9;
            margin: 0 -1px;
        }
        .preview-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .preview-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 14px;
        }
        .preview-input:focus {
            outline: none;
            border-color: #4a90d9;
        }
        .preview-canvas {
            background: #111;
            border-radius: 4px;
            margin-top: 10px;
        }
        .orientations-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .orientation-box {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
        }
        .orientation-box.matched {
            border-color: #4a90d9;
            background: #1a2a3a;
        }
        .orientation-title {
            font-size: 11px;
            color: #888;
            margin-bottom: 8px;
            text-align: center;
        }
        .orientation-title code {
            color: #4a90d9;
            font-size: 10px;
        }
        .mini-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background: #000;
            padding: 2px;
            border-radius: 3px;
        }
        .mini-grid.transposed {
            grid-template-columns: repeat(8, 1fr);
        }
        .mini-grid.six-col {
            grid-template-columns: repeat(6, 1fr);
        }
        .mini-pixel {
            width: 12px;
            height: 12px;
            background: #222;
        }
        .mini-pixel.on {
            background: #ff4444;
        }
        .use-btn {
            margin-top: 8px;
            width: 100%;
            padding: 4px 8px;
            font-size: 11px;
            background: #333;
            border: 1px solid #444;
            color: #aaa;
            border-radius: 3px;
            cursor: pointer;
        }
        .use-btn:hover {
            background: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Font Editor</h1>

    <div class="section">
        <div class="section-title">Characters</div>
        <div class="add-char-row">
            <input type="text" class="add-char-input" id="newCharInput" placeholder="?" style="width: 70px;">
            <label style="color: #888; font-size: 0.9em;">Width:</label>
            <input type="number" class="add-char-input" id="newCharWidth" min="1" max="10" value="1" style="width: 60px;">
            <button class="btn-primary" onclick="addNewChar()">Add Character</button>
        </div>
        <div class="char-grid" id="charGrid"></div>
    </div>

    <div class="section">
        <div class="selected-char">Selected: <span id="selectedChar">A</span></div>
        <div class="width-control">
            <label>Character Width:</label>
            <button class="btn-secondary width-btn" onclick="decreaseWidth()">−</button>
            <span class="width-value" id="widthValue">1</span>
            <button class="btn-secondary width-btn" onclick="increaseWidth()">+</button>
            <span style="color: #666; font-size: 0.8em; margin-left: 10px;">(<span id="byteCount">9</span> bytes)</span>
        </div>
        <div class="editor-container">
            <div>
                <div class="pixel-grid" id="pixelGrid"></div>
                <div class="col-labels" id="colLabels"></div>
            </div>
        </div>
        <div class="char-actions">
            <button class="btn-secondary" onclick="clearCurrentChar()">Clear Pixels</button>
            <button class="btn-danger" onclick="deleteChar()">Delete Character</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">All Possible Orientations (find the one matching your badge)</div>
        <div class="orientations-grid" id="orientationsGrid"></div>
    </div>

    <div class="section">
        <div class="section-title">Preview</div>
        <div class="preview-section">
            <input type="text" class="preview-input" id="previewInput" value="Hello World" placeholder="Type text to preview...">
        </div>
        <canvas class="preview-canvas" id="previewCanvas" width="600" height="50"></canvas>
    </div>

    <div class="section">
        <div class="section-title">JSON Data</div>
        <textarea id="jsonOutput" spellcheck="false"></textarea>
        <div class="button-row">
            <button class="btn-primary" onclick="saveJson()">Save JSON</button>
            <button class="btn-secondary" onclick="document.getElementById('loadInput').click()">Load JSON</button>
            <input type="file" id="loadInput" accept=".json" onchange="loadJson(event)">
            <button class="btn-secondary" onclick="applyJson()">Apply JSON</button>
        </div>
    </div>

    <script>
        let font = {};
        let selectedChar = 'A';

        // Initialize
        async function init() {
            try {
                const response = await fetch('font.json');
                font = await response.json();
            } catch (e) {
                console.log('Could not load font.json, using empty font');
                font = {};
            }
            renderCharGrid();
            selectChar(selectedChar);
            updatePreview();
        }

        function renderCharGrid() {
            const grid = document.getElementById('charGrid');
            grid.innerHTML = '';

            // Define character order
            const chars = Object.keys(font).sort((a, b) => {
                // Sort: uppercase, lowercase, numbers, punctuation
                const order = (c) => {
                    if (c >= 'A' && c <= 'Z') return 0;
                    if (c >= 'a' && c <= 'z') return 1;
                    if (c >= '0' && c <= '9') return 2;
                    return 3;
                };
                const diff = order(a) - order(b);
                if (diff !== 0) return diff;
                return a.localeCompare(b);
            });

            chars.forEach(char => {
                const btn = document.createElement('button');
                const charData = font[char];
                const width = getCharWidth(charData);

                btn.className = 'char-btn' + (char === selectedChar ? ' selected' : '');
                if (width > 1) {
                    btn.classList.add('multi-width');
                    btn.setAttribute('data-width', width);
                }
                btn.textContent = char === ' ' ? '\u00A0' : char;
                btn.onclick = () => selectChar(char);
                grid.appendChild(btn);
            });
        }

        function selectChar(char) {
            selectedChar = char;
            document.getElementById('selectedChar').textContent = char === ' ' ? '(space)' : char;

            // Update button states
            document.querySelectorAll('.char-btn').forEach(btn => {
                const btnChar = btn.textContent === '\u00A0' ? ' ' : btn.textContent;
                btn.classList.toggle('selected', btnChar === char);
            });

            renderPixelGrid();
            renderOrientations();
        }

        // Byte layout for 6x12 display:
        // Byte 0: col 0, rows 0-7 (bit 7 = row 0)
        // Byte 1: col 0 rows 8-11 (bits 7-4) + col 1 rows 8-11 (bits 3-0)
        // Byte 2: col 1, rows 0-7
        // Byte 3: col 2, rows 0-7
        // Byte 4: col 2 rows 8-11 (bits 7-4) + col 3 rows 8-11 (bits 3-0)
        // Byte 5: col 3, rows 0-7
        // Byte 6: col 4, rows 0-7
        // Byte 7: col 4 rows 8-11 (bits 7-4) + col 5 rows 8-11 (bits 3-0)
        // Byte 8: col 5, rows 0-7

        // Multi-width support:
        // Single-width: [b0, b1, ..., b8] (9 integers)
        // Multi-width: [[b0...b8], [b0...b8], ...] (array of 9-byte arrays)

        function isMultiWidth(data) {
            return Array.isArray(data) && Array.isArray(data[0]);
        }

        function getCharWidth(data) {
            if (!data) return 1;
            return isMultiWidth(data) ? data.length : 1;
        }

        function getSegment(data, segmentIndex) {
            if (isMultiWidth(data)) {
                return data[segmentIndex] || [0, 0, 0, 0, 0, 0, 0, 0, 0];
            }
            return segmentIndex === 0 ? data : [0, 0, 0, 0, 0, 0, 0, 0, 0];
        }

        function createEmptySegment() {
            return [0, 0, 0, 0, 0, 0, 0, 0, 0];
        }

        function normalizeToMultiWidth(data) {
            if (isMultiWidth(data)) return data;
            return [data || createEmptySegment()];
        }

        function normalizeFromMultiWidth(data) {
            // If single segment, convert back to flat array for backwards compatibility
            if (isMultiWidth(data) && data.length === 1) {
                return data[0];
            }
            return data;
        }

        function getPixelFromSegment(segment, col, row) {
            if (row < 8) {
                // Rows 0-7: use bytes 0, 2, 3, 5, 6, 8 for cols 0-5
                const byteMap = [0, 2, 3, 5, 6, 8];
                const byteIdx = byteMap[col];
                const bit = 7 - row;
                return (segment[byteIdx] >> bit) & 1;
            } else {
                // Rows 8-11: use bytes 1, 4, 7 (nibble-packed)
                const nibbleByteMap = [1, 1, 4, 4, 7, 7];
                const byteIdx = nibbleByteMap[col];
                const isUpperNibble = (col % 2 === 0);
                const rowInNibble = row - 8;
                const bit = isUpperNibble ? (7 - rowInNibble) : (3 - rowInNibble);
                return (segment[byteIdx] >> bit) & 1;
            }
        }

        function setPixelInSegment(segment, col, row, value) {
            if (row < 8) {
                const byteMap = [0, 2, 3, 5, 6, 8];
                const byteIdx = byteMap[col];
                const bit = 7 - row;
                if (value) {
                    segment[byteIdx] |= (1 << bit);
                } else {
                    segment[byteIdx] &= ~(1 << bit);
                }
            } else {
                const nibbleByteMap = [1, 1, 4, 4, 7, 7];
                const byteIdx = nibbleByteMap[col];
                const isUpperNibble = (col % 2 === 0);
                const rowInNibble = row - 8;
                const bit = isUpperNibble ? (7 - rowInNibble) : (3 - rowInNibble);
                if (value) {
                    segment[byteIdx] |= (1 << bit);
                } else {
                    segment[byteIdx] &= ~(1 << bit);
                }
            }
        }

        // Legacy wrappers for backwards compatibility with single-segment operations
        function getPixelFromBytes(data, col, row) {
            return getPixelFromSegment(data, col, row);
        }

        function setPixelInBytes(data, col, row, value) {
            setPixelInSegment(data, col, row, value);
        }

        function renderPixelGrid() {
            const grid = document.getElementById('pixelGrid');
            grid.innerHTML = '';

            const charData = font[selectedChar] || [0, 0, 0, 0, 0, 0, 0, 0, 0];
            const width = getCharWidth(charData);
            const totalCols = width * 6;

            // Update width display
            document.getElementById('widthValue').textContent = width;
            document.getElementById('byteCount').textContent = width * 9;

            // Update grid width dynamically
            grid.style.width = (totalCols * 38 + (totalCols - 1) * 2 + (width - 1) * 4) + 'px';

            // 12 rows x (6 * width) columns
            for (let row = 0; row < 12; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'pixel-row';

                for (let segment = 0; segment < width; segment++) {
                    // Add segment divider (except before first segment)
                    if (segment > 0) {
                        const divider = document.createElement('div');
                        divider.className = 'segment-divider';
                        rowDiv.appendChild(divider);
                    }

                    const segmentData = getSegment(charData, segment);

                    for (let col = 0; col < 6; col++) {
                        const pixel = document.createElement('div');
                        pixel.className = 'pixel';

                        const isOn = getPixelFromSegment(segmentData, col, row);
                        if (isOn) pixel.classList.add('on');

                        // Closure to capture segment, col, row
                        ((s, c, r) => {
                            pixel.onclick = () => togglePixel(s, c, r);
                        })(segment, col, row);

                        rowDiv.appendChild(pixel);
                    }
                }

                grid.appendChild(rowDiv);
            }

            // Render column labels
            const colLabels = document.getElementById('colLabels');
            colLabels.innerHTML = '';
            colLabels.style.width = grid.style.width;
            colLabels.style.display = 'flex';
            colLabels.style.gap = '2px';

            for (let segment = 0; segment < width; segment++) {
                if (segment > 0) {
                    const spacer = document.createElement('div');
                    spacer.style.width = '2px';
                    colLabels.appendChild(spacer);
                }
                for (let col = 0; col < 6; col++) {
                    const label = document.createElement('div');
                    label.className = 'label';
                    label.textContent = segment * 6 + col;
                    colLabels.appendChild(label);
                }
            }

            updateJsonOutput();
        }

        function togglePixel(segment, col, row) {
            if (!font[selectedChar]) {
                font[selectedChar] = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            }

            const charData = font[selectedChar];
            const width = getCharWidth(charData);

            if (width === 1 && segment === 0) {
                // Single-width character - use flat array
                const currentValue = getPixelFromSegment(charData, col, row);
                setPixelInSegment(charData, col, row, currentValue ? 0 : 1);
            } else {
                // Multi-width character - use nested arrays
                const multiData = normalizeToMultiWidth(charData);
                const segmentData = multiData[segment];
                const currentValue = getPixelFromSegment(segmentData, col, row);
                setPixelInSegment(segmentData, col, row, currentValue ? 0 : 1);
                font[selectedChar] = multiData;
            }

            renderPixelGrid();
            renderOrientations();
            updatePreview();
        }


        function updateJsonOutput() {
            const output = document.getElementById('jsonOutput');
            output.value = JSON.stringify(font, null, 2);
        }

        function saveJson() {
            const blob = new Blob([JSON.stringify(font, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'font.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadJson(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    font = JSON.parse(e.target.result);
                    renderCharGrid();
                    selectChar(selectedChar);
                    updatePreview();
                } catch (err) {
                    alert('Invalid JSON file');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function applyJson() {
            try {
                font = JSON.parse(document.getElementById('jsonOutput').value);
                renderCharGrid();
                selectChar(selectedChar);
                renderOrientations();
                updatePreview();
            } catch (err) {
                alert('Invalid JSON: ' + err.message);
            }
        }

        // Get all grapheme clusters (visual characters) from a string
        function getGraphemes(str) {
            if (!str) return [];
            // Use Intl.Segmenter if available (modern browsers)
            if (typeof Intl !== 'undefined' && Intl.Segmenter) {
                const segmenter = new Intl.Segmenter('en', { granularity: 'grapheme' });
                return Array.from(segmenter.segment(str), s => s.segment);
            }
            // Fallback: use spread operator (works for most emojis)
            return [...str];
        }

        function updatePreview() {
            const canvas = document.getElementById('previewCanvas');
            const ctx = canvas.getContext('2d');
            const text = document.getElementById('previewInput').value;

            // Clear canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw each character (6 cols x 12 rows per segment)
            const pixelSize = 3;
            const segmentWidth = 6 * pixelSize;
            const charHeight = 12 * pixelSize;
            const yOffset = (canvas.height - charHeight) / 2;

            ctx.fillStyle = '#ff4444';

            // Use grapheme segmentation to properly handle emojis
            const chars = getGraphemes(text);

            let xPos = 0;
            for (const char of chars) {
                const charData = font[char] || font[' '] || [0, 0, 0, 0, 0, 0, 0, 0, 0];
                const width = getCharWidth(charData);

                // Draw all segments of this character
                for (let segment = 0; segment < width; segment++) {
                    const segmentData = getSegment(charData, segment);
                    const xStart = xPos + segment * segmentWidth;

                    // Draw 6x12 using correct byte layout
                    for (let col = 0; col < 6; col++) {
                        for (let row = 0; row < 12; row++) {
                            if (getPixelFromSegment(segmentData, col, row)) {
                                ctx.fillRect(
                                    xStart + col * pixelSize,
                                    yOffset + row * pixelSize,
                                    pixelSize - 1,
                                    pixelSize - 1
                                );
                            }
                        }
                    }
                }

                xPos += width * segmentWidth;
            }
        }

        function renderOrientations() {
            const container = document.getElementById('orientationsGrid');
            container.innerHTML = '';

            const charData = font[selectedChar] || [0, 0, 0, 0, 0, 0, 0, 0, 0];
            const width = getCharWidth(charData);
            const totalCols = width * 6;

            // Show the correct display with all segments
            const correctBox = document.createElement('div');
            correctBox.className = 'orientation-box matched';
            correctBox.innerHTML = `<div class="orientation-title"><strong>✓ Badge Display (${totalCols}×12)</strong><br><code>${width > 1 ? `${width} segments` : 'Single width'}</code></div>`;

            const correctGrid = document.createElement('div');
            correctGrid.className = 'mini-grid';
            correctGrid.style.gridTemplateColumns = `repeat(${totalCols}, 1fr)`;

            for (let row = 0; row < 12; row++) {
                for (let segment = 0; segment < width; segment++) {
                    const segmentData = getSegment(charData, segment);
                    for (let col = 0; col < 6; col++) {
                        const pixel = document.createElement('div');
                        pixel.className = 'mini-pixel';
                        if (getPixelFromSegment(segmentData, col, row)) {
                            pixel.classList.add('on');
                        }
                        correctGrid.appendChild(pixel);
                    }
                }
            }
            correctBox.appendChild(correctGrid);
            container.appendChild(correctBox);

            // Show byte layout info
            const infoBox = document.createElement('div');
            infoBox.className = 'orientation-box';
            let layoutHtml = `<div class="orientation-title"><strong>Byte Layout</strong></div>
                <div style="font-size: 10px; color: #888; line-height: 1.4;">`;

            if (width > 1) {
                layoutHtml += `<div style="color: #4a90d9; margin-bottom: 4px;">Multi-width: ${width} × 9 bytes = ${width * 9} bytes</div>`;
            }

            layoutHtml += `
                    <div>B0: col0 r0-7</div>
                    <div>B1: col0 r8-11 | col1 r8-11</div>
                    <div>B2: col1 r0-7</div>
                    <div>B3: col2 r0-7</div>
                    <div>B4: col2 r8-11 | col3 r8-11</div>
                    <div>B5: col3 r0-7</div>
                    <div>B6: col4 r0-7</div>
                    <div>B7: col4 r8-11 | col5 r8-11</div>
                    <div>B8: col5 r0-7</div>
                </div>`;
            infoBox.innerHTML = layoutHtml;
            container.appendChild(infoBox);
        }

        // Extract first grapheme cluster (visual character) from string
        // This handles emojis that are multiple code points
        function getFirstGrapheme(str) {
            if (!str) return '';
            // Use Intl.Segmenter if available (modern browsers)
            if (typeof Intl !== 'undefined' && Intl.Segmenter) {
                const segmenter = new Intl.Segmenter('en', { granularity: 'grapheme' });
                const segments = segmenter.segment(str);
                for (const segment of segments) {
                    return segment.segment;
                }
                return '';
            }
            // Fallback: use spread operator (works for most emojis)
            return [...str][0] || '';
        }

        function addNewChar() {
            const input = document.getElementById('newCharInput');
            const widthInput = document.getElementById('newCharWidth');
            const char = getFirstGrapheme(input.value.trim());
            const width = parseInt(widthInput.value) || 1;

            if (!char) {
                alert('Please enter a character to add.');
                return;
            }

            if (width < 1 || width > 10) {
                alert('Width must be between 1 and 10.');
                return;
            }

            if (font[char]) {
                alert(`Character "${char}" already exists! Select it from the grid to edit.`);
                input.value = '';
                selectChar(char);
                return;
            }

            // Add new character with blank data
            if (width === 1) {
                // Single-width: flat array
                font[char] = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            } else {
                // Multi-width: array of segments
                font[char] = Array(width).fill(null).map(() => createEmptySegment());
            }

            // Clear input
            input.value = '';
            widthInput.value = '1';

            // Refresh the character grid and select the new character
            renderCharGrid();
            selectChar(char);
            updatePreview();

            const widthMsg = width > 1 ? ` with width ${width}` : '';
            alert(`Character "${char}" added${widthMsg}! Click pixels to design it.`);
        }

        function deleteChar() {
            if (!font[selectedChar]) {
                alert('No character selected to delete.');
                return;
            }

            const charDisplay = selectedChar === ' ' ? '(space)' : selectedChar;
            const confirmed = confirm(`Are you sure you want to delete the character "${charDisplay}"?\n\nThis action cannot be undone!`);

            if (!confirmed) {
                return;
            }

            // Delete the character
            delete font[selectedChar];

            // Select a different character (first available, or show empty state)
            const remainingChars = Object.keys(font);
            if (remainingChars.length > 0) {
                // Sort and select first character
                remainingChars.sort((a, b) => {
                    const order = (c) => {
                        if (c >= 'A' && c <= 'Z') return 0;
                        if (c >= 'a' && c <= 'z') return 1;
                        if (c >= '0' && c <= '9') return 2;
                        return 3;
                    };
                    const diff = order(a) - order(b);
                    if (diff !== 0) return diff;
                    return a.localeCompare(b);
                });
                selectedChar = remainingChars[0];
            }

            renderCharGrid();
            selectChar(selectedChar);
            updatePreview();
        }

        function clearCurrentChar() {
            if (!font[selectedChar]) {
                return;
            }

            const charData = font[selectedChar];
            const width = getCharWidth(charData);

            if (width === 1) {
                // Single-width: reset to zeros
                font[selectedChar] = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            } else {
                // Multi-width: reset all segments to zeros
                font[selectedChar] = Array(width).fill(null).map(() => createEmptySegment());
            }

            renderPixelGrid();
            renderOrientations();
            updatePreview();
        }

        function increaseWidth() {
            if (!font[selectedChar]) {
                font[selectedChar] = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            }

            const charData = font[selectedChar];
            const multiData = normalizeToMultiWidth(charData);

            // Add a new empty segment
            multiData.push(createEmptySegment());

            font[selectedChar] = multiData;

            renderPixelGrid();
            renderOrientations();
            updatePreview();
        }

        function decreaseWidth() {
            if (!font[selectedChar]) {
                return;
            }

            const charData = font[selectedChar];
            const width = getCharWidth(charData);

            if (width <= 1) {
                alert('Cannot reduce width below 1.');
                return;
            }

            const multiData = normalizeToMultiWidth(charData);

            // Check if last segment has any pixels
            const lastSegment = multiData[multiData.length - 1];
            const hasPixels = lastSegment.some(b => b !== 0);

            if (hasPixels) {
                const confirmed = confirm('The last segment has pixels. Are you sure you want to remove it?');
                if (!confirmed) return;
            }

            // Remove last segment
            multiData.pop();

            // Normalize back (if single segment, convert to flat array)
            font[selectedChar] = normalizeFromMultiWidth(multiData);

            renderPixelGrid();
            renderOrientations();
            updatePreview();
        }

        // Event listeners
        document.getElementById('previewInput').addEventListener('input', updatePreview);

        // Allow Enter key to add character
        document.getElementById('newCharInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addNewChar();
            }
        });

        // Start
        init();
    </script>
